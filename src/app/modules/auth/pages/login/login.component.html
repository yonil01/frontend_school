<div class="bg-mono-10 w-screen h-screen flex justify-center items-center">
  <div class="flex flex-col w-full h-screen">
    <div class="flex flex-col lg:flex-row flex-1 w-full">
      <div class="flex-1 lg:w-1/2">
        <div style="background-image: url('assets/img/gallagher-banner.png');" class="h-full bg-cover bg-center flex items-center justify-start">
          <div class="svg bg-white p-4 rounded-r">
            <img class="h-8" src="{{this.url_logo}}">
          </div>
        </div>
      </div>
      <div class="form-login">
        <div class="w-full flex lg:justify-between flex-row items-center">
          <div class="inline-flex flex-col flex-1 lg:flex-none items-center lg:items-start">
            <span class="t-h5 lg:text-left text-brand-2 text-center">{{'LOGIN'|translate}}</span>
            <span class="t-subtitle-1 lg:text-left text-black text-center">{{'CONFIGURATION'|translate}}</span>
          </div>
          <div class="brand hidden lg:block">
            <img class="h-8" src="{{this.url_logo}}">
          </div>
        </div>
        <form [formGroup]="formLogin" id="form-login" class="w-full space-y-4">
          <div class="flex flex-col flex-1 space-y-1">
            <label>{{ 'USERNAME' | translate}} ó {{ 'EMAIL' | translate}}</label>
            <input formControlName="user" class="input-style" type="text">
          </div>
          <div class="flex flex-col flex-1 space-y-1">
            <label>{{ 'PASSWORD' | translate}}</label>
            <input formControlName="password" class="input-style" type="password">
          </div>
        </form>
        <div class="flex flex-col space-y-4 w-full">
          <button (click)="login()" form="form-login" class="b-solid">{{'ENTER'|translate}}</button>
          <div *ngIf="false" class="flex flex-row justify-between">
            <!--<button routerLink="recovery" class="b-ghost">{{ 'RECOVERY' | translate}}</button>-->
            <button class="b-ghost" (click)="recovery()">{{ 'RECOVERY' | translate}}</button>
            <!--<button routerLink="/autogestion" class="b-ghost">{{ 'REGISTER' | translate}}</button>-->
          </div>
        </div>
      </div>
    </div>
    <div class="footer-login">
