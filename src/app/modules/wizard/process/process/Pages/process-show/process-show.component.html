        <span>Publicar</span>

  </div>
  <div class="bg-mono-10" style="height: calc(100vh - 56px)">
    <!--<span class="t-h5 text-mono-70 dark:text-mono-30">Aquí va el visor</span>-->
    <div #bpmn class="w-full h-full"></div>
    <div
      style='visibility: hidden; position: fixed;'
      [style.left]='contextMenuPosition.x'
      [style.top]='contextMenuPosition.y'
      [matMenuTriggerFor]='contextMenu'
    >
      <mat-menu #contextMenu='matMenu'>
        <ng-template matMenuContent>
          <button mat-menu-item (click)='initTaskForm()'>
            <span appIcon iconName="edit" style='margin-right: 5px;'></span>
            <span>Editar</span>
          </button>
          <!--button mat-menu-item *ngIf="existQueue"-->
          <button (click)='initActivitiesForm()' *ngIf='existQueue'>
            <span appIcon iconName="settings" style='margin-right: 5px;'></span>
            <span>Configurar</span>
          </button>
        </ng-template>
      </mat-menu>
    </div>
  </div>

  <app-side-task [tile-side]="queueSelected.name || ''"  *ngIf="viewSide !== ''" (on-close)="viewSide = ''">
    <app-config *ngIf="viewSide === 'activities'" [queue-selected]="queueSelected"></app-config>
  </app-side-task>
</div>

<ec-toast [toastStyle]="toastStyle"></ec-toast>
<app-block-page [show]="isBlockedPage"></app-block-page>
