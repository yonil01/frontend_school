<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-12 space-y-12 bg-white">
      <div class="flex flex-col space-y-2 w-full">
        <span class="t-h5 text-black">Crear Atributo</span>
        <div>
          <div class="flex flex-row space-x-2">
            <div class="bg-brand-2 rounded-sm w-2"></div>
            <div class="w-full text-mono-70 py-1">
              <span>El "Nombre" y "Valor a Almacenar" no son editables luego de crear el atributo.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form">
        <form class="space-y-4" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70" for="name">Nombre</label>
            <input class="ec-input" type="text" id="name">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70" for="description">Descripción</label>
            <input class="ec-input" type="text" id="description">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Validación</label>
            <select class="ec-input"></select>
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Etiqueta HTML</label>
            <select class="ec-input"></select>
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Tipo de Campo</label>
            <select class="ec-input"></select>
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Máscara</label>
            <input class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Secuencia</label>
            <input class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Longitud Mínima</label>
            <input class="ec-input" type="number">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Longitud Máxima</label>
            <input class="ec-input" type="number">
          </div>
          <div class="input flex flex-col space-y-1">
            <div class="flex flex-row items-center justify-between">
              <label class="t-caption-2 text-mono-70">Expresión Regular</label>
              <span class="t-overline text-mono-70">OPCIONAL</span>
            </div>
            <input class="ec-input" type="text">
          </div>
          <div class="grid md:col-span-2 grid-cols-2 md:grid-cols-3 gap-4">
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Dataset</label>
            </div>
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Cifrado</label>
            </div>
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Requerido</label>
            </div>
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Oculto</label>
            </div>
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Deshabilitado</label>
            </div>
            <div class="flex flex-row space-x-2 items-center">
              <input class="w-4 h-4"type="checkbox">
              <label class="t-body-2 text-black">Índice</label>
            </div>
          </div>
        </form>
      </div>
      <div class="actions flex flex-row space-x-2">
        <button (click)="onSendForm('cancel')" class="w-full md:w-auto b-outline">Cancelar</button>
        <button (click)="onSendForm('submit')" class="w-full md:w-auto b-solid">Guardar</button>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
