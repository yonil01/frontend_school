
<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-12 space-y-12 bg-white">
      <div class="flex flex-col space-y-2 w-full">
        <span class="t-h5 text-black">Agregar Datasets</span>
      </div>
      <div class="form">
        <form class="space-y-4" class="grid grid-cols-2 lg:w-1/2 gap-4">
          <span class="t-caption-2 text-mono-70 col-span-2">Datasets</span>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4"type="radio" name="dataset">
            <label class="t-body-2 text-black">Sin dataset</label>
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4"type="radio" name="dataset">
            <label class="t-body-2 text-black">Estado Civil</label>
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="radio" name="dataset">
            <label class="t-body-2 text-black">Con Financiamiento</label>
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="radio" name="dataset">
            <label class="t-body-2 text-black">Tipo de Documentos</label>
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="radio" name="dataset">
            <label class="t-body-2 text-black">Fideicomiso Pago</label>
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="radio" name="dataset">
            <label class="t-body-2 text-black">Roles</label>
          </div>
        </form>
      </div>
      <div class="actions flex flex-row space-x-2">
        <button class="w-full md:w-auto b-outline">Cancelar</button>
        <button class="w-full md:w-auto b-solid">Guardar</button>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
