<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-12 space-y-12 bg-white">
      <div class="flex flex-col space-y-2 w-full">
        <span class="t-h5 text-black">{{'ADD DATA SET'|translate}}</span>
      </div>
      <div class="form" *ngIf="datasetsLoaded">
      <form [formGroup]="datasetForm" class="space-y-4"
            class="grid grid-cols-2 lg:w-1/2 gap-4">
      <span class="t-caption-2 text-mono-70 col-span-2">{{'DATA SETS'}}</span>
      <div class="flex flex-row space-x-2 items-center">
        <input formControlName="dataset" class="w-4 h-4" type="radio" name="dataset" [value]="null">
        <label class="t-body-2 text-black">{{'No data set'|translate}}</label>
      </div>
      <div *ngFor="let dataset of datasets" class="flex flex-row space-x-2 items-center">
        <input formControlName="dataset" class="w-4 h-4" type="radio" name="dataset" value="{{dataset.id}}">
        <label class="t-body-2 text-black">{{dataset.description}}</label>
      </div>
      <div class="actions flex flex-row space-x-2">
        <button (click)="cancel()" class="w-full md:w-auto b-outline">{{'CANCEL'|translate}}</button>
        <button (click)="save()" class="w-full md:w-auto b-solid">{{'SAVE'|translate}}</button>
      </div>
      </form>
    </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
