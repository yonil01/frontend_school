              <span>Pasar Todos</span>
            </div>
          </div>
          <div class="data flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <div class="data-A flex-1 space-y-1">
              <span class="t-caption-2 text-mono-70">Roles Disponibles</span>
              <div class="rounded bg-mono-10 p-3 space-y-2">
                <div><input class="w-full h-10 px-2 rounded t-body-2 border border-mono-30 text-black" type="text" placeholder="Buscar"></div>
                <div class="flex flex-col space-y-2 overflow-y-auto" style="max-height: 240px;">
                  <div *ngIf="sourceRoleNew.length === 0" class="flex-1  items-center justify-center py-2">
                    <span class="t-body-2 text-mono-70">No hay roles disponible</span>
                  </div>
                  <div *ngFor="let source of sourceRoleNew" class="flex-1 py-2 flex flex-row space-x-2 items-center">
                    <input id="{{source.name}}" class="w-4 h-4" type="checkbox">
                    <label for="{{source.name}}" class="flex-1 t-body-2 text-black">{{source.description}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex pt-7 flex-row md:flex-col md:space-x-0 md:space-y-2 md:w-12 space-x-2">
              <button (click)="passSelected()" class="b-solid flex-1">
                <div class="transform md:-rotate-90"><svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                </div>
              </button>
              <button (click)="returnSelected()" class="b-solid flex-1">
                <div class="transform md:-rotate-90"><svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                </div>
              </button>
            </div>
            <div class="data-B flex-1 space-y-1">
              <span class="t-caption-2 text-mono-70">Roles Seleccionados</span>
              <div class="rounded bg-mono-10 p-3 space-y-2">
                <div><input class="w-full h-10 px-2 rounded t-body-2 border border-mono-30 text-black" type="text" placeholder="Buscar"></div>
                <div class="flex flex-col space-y-2 overflow-y-auto" style="max-height: 240px;">
                  <div *ngIf="targetRoleNew.length === 0" class="flex-1  items-center justify-center py-2">
                    <span class="t-body-2 text-mono-70">No hay roles seleccionados</span>
                  </div>
                  <div *ngFor="let target of targetRoleNew" class="flex-1 py-2 flex flex-row space-x-2 items-center">
                    <input id="{{target.name}}" class="w-4 h-4" type="checkbox">
                    <label for="{{target.name}}" class="t-body-2 flex-1 text-black">{{target.description}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="action flex flex-row space-x-2 md:justify-end mt-12">
          <button routerLink="/wizard/roles/manager" class="flex-1 md:flex-none b-outline">Cancelar</button>
          <button class="flex-1 md:flex-none b-solid">Guardar</button>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>

<app-block-page [show]="isBlockPage"></app-block-page>
<ec-toast [toastStyle]="toastStyle"></ec-toast>
