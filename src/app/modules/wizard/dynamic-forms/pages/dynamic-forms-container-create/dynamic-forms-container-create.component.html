<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-12 space-y-12 bg-white">
      <div class="flex flex-col space-y-2 w-full">
        <span class="t-h5 text-black">{{'CREATE CONTAINER'|translate}}</span>
        <div>
          <div class="flex flex-row space-x-2">
            <div class="bg-brand-2 rounded-sm w-2"></div>
            <div class="w-full text-mono-70 py-1">
              <span>{{'ONLY ONE CONTAINER CAN BE THE MAIN CONTAINER, IF THE OPTION IS DISABLED IT IS BECAUSE ANOTHER ONE ALREADY HAS IT, DISABLE THE CURRENT MAIN CONTAINER AND REGISTER THIS ONE AS THE MAIN ONE.'|translate}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form">
        <form class="space-y-4" action="">
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70" for="name">{{'NAME'|translate}}</label>
            <input class="h-10 w-full lg:w-1/2 px-2 text-black t-body-2 bg-mono-10 rounded" type="text" id="name">
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="checkbox">
            <label class="t-body-2 text-black">{{'MAIN CONTAINER'|translate}}</label>
          </div>
        </form>
      </div>
      <div class="actions flex flex-row space-x-2">
        <button routerLink="/wizard/dynamic-forms/detail" class="w-full md:w-auto b-outline">{{'CANCEL'|translate}}</button>
        <button class="w-full md:w-auto b-solid">{{'SAVE'|translate}}</button>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
