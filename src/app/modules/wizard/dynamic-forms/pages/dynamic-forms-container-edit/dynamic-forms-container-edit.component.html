<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-12 space-y-12 bg-white">
      <div class="flex flex-col space-y-2 w-full">
        <span class="t-h5 text-black">Editar Contenedor</span>
        <div>
          <div class="flex flex-row space-x-2">
            <div class="bg-brand-2 rounded-sm w-2"></div>
            <div class="w-full text-mono-70 py-1">
              <span>Solo un contenedor puede ser el principal (Main), si la opción está deshabilitada es porque otro ya lo tiene, deshabilite al contenedor Main actual y registre este como el principal.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form">
        <form class="space-y-4" action="">
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70" for="name">Nombre</label>
            <input class="h-10 w-full lg:w-1/2 px-2 text-black t-body-2 bg-mono-10 rounded" type="text" id="name">
          </div>
          <div class="flex flex-row space-x-2 items-center">
            <input class="w-4 h-4" type="checkbox">
            <label class="t-body-2 text-black">Contenedor Principal(Main Container)</label>
          </div>
        </form>
      </div>
      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
        <div><button class="w-full md:w-auto b-ghost">Reestablecer Valores</button></div>
        <div class="flex flex-row space-x-4">
          <button routerLink="/wizard/dynamic-forms/detail" class="flex-1 md:flex-none b-outline">Cancelar</button>
          <button class="flex-1 md:flex-none b-solid">Guardar</button>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
