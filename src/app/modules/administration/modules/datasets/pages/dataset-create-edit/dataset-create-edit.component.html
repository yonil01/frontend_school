<!--Messages - Create-->
<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-6 md:py-12 bg-white dark:bg-black">
      <div class="flex flex-col space-y-12">
        <div class="flex flex-col space-y-2">
          <span class="t-h5 text-black dark:text-white" *ngIf="!dataset">{{'CREATE A DATA SET'|translate}}</span>
          <span class="t-h5 text-black dark:text-white" *ngIf="dataset">{{'EDIT A DATA SET'|translate}}</span>
          <div>
            <div class="flex flex-row space-x-2">
              <div class="bg-brand-2 rounded-sm w-2"></div>
              <div class="w-full text-mono-70 py-1">
                <span>{{'The "Name" and "Field type" fields are not editable after creating the dataset'|translate}}.</span>
              </div>
            </div>
          </div>
        </div>
        <form [formGroup]="datasetForm" class="space-y-4" class="grid md:grid-cols-2 gap-4 lg:w-1/2">
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">{{'NAME'|translate}}</label>
            <input formControlName="name" class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">{{'DESCRIPTION'|translate}}</label>
            <input formControlName="description" class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">{{'FIELD TYPE'|translate}}</label>
            <select formControlName="field_type" class="ec-input">
              <option *ngFor="let fieldType of fieldTypes" [value]="fieldType.value">{{fieldType.label}}</option>
            </select>
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">{{'MAXIMUN LONGITUD'|translate}}</label>
            <input formControlName="max_length" class="ec-input" type="number">
          </div>
          <div
            class="h-10 hover:bg-mono-10 flex flex-row items-center space-x-2 bg-white border border-mono-30 px-2 rounded text-black">
            <input formControlName="outside" id="outside" type="checkbox">
            <label for="outside" class="t-body-1 flex-1 text-left">{{'OUTSIDE'|translate}}</label>
          </div>
          <div *ngIf="this.datasetForm.get('outside')?.value" class="input flex flex-col space-y-1 col-span-2">
            <label class="t-caption-2 text-mono-70">{{'PROCESS'|translate}}</label>
            <textarea formControlName="process" rows="6" class="bg-mono-10 t-body-2 p-2 rounded"></textarea>
            <span class="t-caption-2 text-alert-info">0/???</span>
            <!--Cantidad de caracteres permitidos, revisar en la base de datos-->
          </div>
        </form>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
          <div *ngIf="false">
            <button type="reset" class="w-full md:w-auto b-ghost">{{'RESET VALUES'|translate}}</button>
          </div><!--Activar si es para Editar-->
          <div class="flex flex-row space-x-4">
            <button (click)="onReturn()" class="flex-1 md:flex-none b-outline">{{'CANCEL'|translate}}</button>
            <button (click)="saveForm()" type="submit" class="flex-1 md:flex-none b-solid">{{'SAVE'|translate}}</button>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
