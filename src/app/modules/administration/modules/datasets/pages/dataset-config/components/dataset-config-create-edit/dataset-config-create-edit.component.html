<!--Messages - Create-->
<app-layout>
  <ng-container layoutBody>
    <div class="ec-container py-6 md:py-12 bg-white dark:bg-black">
      <div class="flex flex-col space-y-12">
        <span class="t-h5 text-black dark:text-white">Crear Registro</span>
        <form class="space-y-4" class="grid grid-cols-2 gap-4 lg:w-1/2">
          <div class="input flex flex-col space-y-1 col-span-2">
            <label class="t-caption-2 text-mono-70">Valor</label>
            <input class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1 col-span-2">
            <label class="t-caption-2 text-mono-70">Descripción</label>
            <input class="ec-input" type="text">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Código</label>
            <input class="ec-input" type="number">
          </div>
          <div class="input flex flex-col space-y-1">
            <label class="t-caption-2 text-mono-70">Secuencia</label>
            <input class="ec-input" type="number">
          </div>
        </form>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
          <div *ngIf="false"><button type="reset" class="w-full md:w-auto b-ghost">Reestablecer Valores</button></div><!--Activar si es para Editar-->
          <div class="flex flex-row space-x-4">
            <button routerLink="/admin/datasets" class="flex-1 md:flex-none b-outline">Cancelar</button>
            <button type="submit" class="flex-1 md:flex-none b-solid">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>
