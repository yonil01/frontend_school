<app-layout [typeButton]="contentModel[1].status ? 2 : 1">
  <ng-container layoutBody>
    <div class="ec-container py-6 md:py-12 bg-white" style="min-height: calc(100vh - 3rem)">
      <div *ngIf="contentModel[0].status && !showPassword" class="space-y-6">
        <div class="migas-pan w-full text-brand-2 space-x-2 h-12 flex items-center">
          <svg routerLink="/wizard" class="fill-current text-brand-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24"
               height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M10.5495 2.53214C11.3874 1.82555 12.6126 1.82555 13.4505 2.53214L20.2005 8.22425C20.7074 8.65176 21 9.28115 21 9.94431V19.7471C21 20.7136 20.2165 21.4971 19.25 21.4971H15.75C14.7835 21.4971 14 20.7136 14 19.7471V14.2471C14 14.109 13.8881 13.9971 13.75 13.9971H10.25C10.1119 13.9971 9.99999 14.109 9.99999 14.2471V19.7471C9.99999 20.7136 9.2165 21.4971 8.25 21.4971H4.75C3.7835 21.4971 3 20.7136 3 19.7471V9.94431C3 9.28115 3.29255 8.65176 3.79952 8.22425L10.5495 2.53214ZM12.4835 3.67884C12.2042 3.44331 11.7958 3.44331 11.5165 3.67884L4.76651 9.37095C4.59752 9.51346 4.5 9.72325 4.5 9.94431V19.7471C4.5 19.8851 4.61193 19.9971 4.75 19.9971H8.25C8.38807 19.9971 8.49999 19.8851 8.49999 19.7471V14.2471C8.49999 13.2806 9.2835 12.4971 10.25 12.4971H13.75C14.7165 12.4971 15.5 13.2806 15.5 14.2471V19.7471C15.5 19.8851 15.6119 19.9971 15.75 19.9971H19.25C19.3881 19.9971 19.5 19.8851 19.5 19.7471V9.94431C19.5 9.72325 19.4025 9.51346 19.2335 9.37095L12.4835 3.67884Z"/>
          </svg>
          <div class="miga flex flex-row items-center space-x-2">
            <svg class="fill-current text-brand-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                 fill="none">
              <path
                d="M5.64645 3.14645C5.45118 3.34171 5.45118 3.65829 5.64645 3.85355L9.79289 8L5.64645 12.1464C5.45118 12.3417 5.45118 12.6583 5.64645 12.8536C5.84171 13.0488 6.15829 13.0488 6.35355 12.8536L10.8536 8.35355C11.0488 8.15829 11.0488 7.84171 10.8536 7.64645L6.35355 3.14645C6.15829 2.95118 5.84171 2.95118 5.64645 3.14645Z"/>
            </svg>
            <span routerLink="/admin/Classroom" class="t-body-2 cursor-pointer">
              {{'ClassroomS'|translate}}
          </span>
          </div>
        </div>
        <div class="titles">
          <span class="t-h5 text-black">{{'ClassroomS'|translate}}</span>
          <div>
            <ul class="t-body-1 pl-4">
              <li class="list-disc text-mono-70">{{styleTable.dataSource?.length}} {{'CURRENT REGISTERED ClassroomS'|translate}}.</li>
            </ul>
          </div>
        </div>
        <div class="actions w-full lg:flex justify-between">
          <div class="w-full md:w-1/4 lg:w-1/6 pb-2">
            <label class="h-10 px-4 rounded flex flex-row items-center justify-center space-x-2 t-button-1 text-brand-2 border border-brand-2 hover:bg-brand-2 cursor-pointer hover:text-white group w-full md:w-auto">
              <div>
                <svg class="text-alert-success group-hover:text-white w-5 h-5" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px"
                     y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                  <g><path d="M884.4,332.8H728.1v97h156.3V332.8z M884.4,456.3H728.1v97.1h156.3V456.3z M884.4,209.3H728.1v97h156.3V209.3z M884.4,698.8H728.1v97.1h156.3V698.8z M956.2,112.3H580.3c-4.5,0-8.8,0.9-12.7,2.6V10L10,121.1v757.8L567.6,990v-99.6c3.9,1.7,8.2,2.6,12.7,2.6h375.9c18.7,0,33.8-15.8,33.8-35.3V147.6C990,128.1,974.9,112.3,956.2,112.3z M385.9,663.6l-67.6-4.4l-50.7-127.9l-54.9,119.2l-63.4-4.4l80.3-145.6l-71.8-158.7l63.3-4.4l42.2,119.1h8.4l46.5-127.9l67.6-4.4l-84.5,167.6L385.9,663.6z M947.8,848.8H567.6v-52.9h126.7v-97.1H567.6v-22h126.7v-97H567.6v-26.4h126.7v-97.1H567.6v-26.5h126.7v-97H567.6v-26.4h126.7v-97H567.6v-52.9h380.2L947.8,848.8L947.8,848.8z M884.4,579.8H728.1v97h156.3V579.8z"/></g>
                </svg>
              </div>
              <span>{{'UPLOAD DATA'|translate}}</span>
              <input  type='file' class="hidden" (change)="onFileExcel($event)"/>
            </label>
          </div>
          <div class="w-full mb-2 lg:mb-0 lg:w-1/3">
            <span *ngIf="dataExport.length" class="cursor-pointer text-xs border-b hover:border-alert-error text-alert-error" (click)="export()">Exportar usuarios no creados</span>
          </div>
        </div>
        <div>
          <div>
            <app-table [tableStyle]="styleTable"
                       (dataReturn)="eventTableOption($event)"
                       (eventButton)="showEventButtonTable($event)"
            ></app-table>
          </div>

        </div>
      </div>
      <div *ngIf="contentModel[1].status && !showPassword">
        <app-subject-crud (showToast)="showToast($event)" [isEdit]="showEdit" [Classroom]="Classroom"></app-subject-crud>
      </div>
      <div *ngIf="showPassword">
        <app-change-password  [Classroom]="Classroom" (showToast)="showToast($event)" ></app-change-password>
      </div>

    </div>
    <app-footer></app-footer>
  </ng-container>
</app-layout>

<p-confirmDialog styleClass="ce-dialog-width" [baseZIndex]="10000"></p-confirmDialog>
<app-block-page [show]="showLoader[0].value"></app-block-page>

<ec-toast [toastStyle]="toastStyle"></ec-toast>

<app-confirm-dialog [show]="showConfirmDelete" type="warning" title="Confimar Eliminación"
                    body="¿Desea Eliminar al usuario?" (onEvent)="confirmDialogDelete($event)"></app-confirm-dialog>
