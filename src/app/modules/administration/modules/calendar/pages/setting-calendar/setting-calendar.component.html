<div class="space-y-8 py-4">
  <div >
    <div class="text-2xl text-black">CONFIGURACIÃ“N DE FECHA</div>
    <div class="py-2 text-mono-70">
      NOMBRE DEL CALENDARIO: {{calendar.name}}
    </div>
  </div>
  <div class="flex w-full justify-center " >
    <app-list-select [stileSelectList]="dataStyleList" (dataReturn)="eventTableOption($event)">
      <ng-container ng-form-select>
        <div *ngIf="!indexItemActive" class="w-full" [formGroup]="formWorkingDaysWeek" >
          <div class="w-1/2 grid border">
            <label>Nombre</label>
            <input class="input-style" type="text" formControlName="name">
            <span *ngIf="formWorkingDaysWeek.get('name')?.hasError('required') && formWorkingDaysWeek.get('name')?.touched" class="text-alert-error text-xs">Campo requerido</span>
          </div>
          <div class="w-full grid grid-cols-2 gap-4">
            <div class="w-full">
              <div>
                <span class="text-sm ">Desde</span>
              </div>
              <div class="w-full flex space-x-4 grid-cols-2">
                <ec-dropdown [filter]="true" placeholder="Selecciona el dia" [showClear]="true" formControlName="start_day"
                             [data]="dataWeek" [dropStyle]="dropStyle"
                ></ec-dropdown>

                  <div class="min-time-example">
                    <input class="w-full h-12 border-0 text-center" placeholder="00:00:00" formControlName="start_time"
                           [ngxTimepicker]="min" [min]="'03:15 am'" readonly>
                    <ngx-material-timepicker #min></ngx-material-timepicker>
                  </div>
              </div>
            </div>
            <div class="w-full">
              <div>
                <span class="text-sm ">Hasta</span>
              </div>
              <div class="w-full flex space-x-4 grid-cols-2">
                <ec-dropdown [filter]="true" placeholder="Selecciona el dia" [showClear]="true" formControlName="end_day"
                             [data]="dataWeek" [dropStyle]="dropStyle"
                ></ec-dropdown>
                  <div class="min-time-example">
                    <input class="w-full h-12 border-0 text-center" placeholder="00:00:00" formControlName="end_time"
                           [ngxTimepicker]="minu" [min]="'03:15 am'" readonly>
                    <ngx-material-timepicker #minu></ngx-material-timepicker>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="indexItemActive" class="w-full" [formGroup]="formCalendarHoliday" >
          <div class="w-1/2 grid border">
            <label>Nombre</label>
            <input class="input-style" type="text" formControlName="name">
            <span *ngIf="formCalendarHoliday.get('name')?.hasError('required') && formCalendarHoliday.get('name')?.touched" class="text-alert-error text-xs">Campo requerido</span>
          </div>
          <div class="w-full grid grid-cols-3 gap-4">
                <div class="flex flex-col flex-1 h-10 space-y-1">
                  <div>
                    <span class="text-sm ">Dia Festivo</span>
                  </div>
                  <mat-form-field  appearance="legacy">
                    <mat-label>MM/DD/YYYY</mat-label>
                    <input matInput [matDatepicker]="dp1" formControlName="holiday_date">
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="w-full">
                  <div>
                    <span class="text-sm ">Hora Inicio</span>
                  </div>
                  <div class="min-time-example">
                    <input class="w-full h-12 border-0 text-center" placeholder="00:00:00" formControlName="start_time"
                           [ngxTimepicker]="min" [min]="'03:15 am'" readonly>
                    <ngx-material-timepicker #min></ngx-material-timepicker>
                  </div>
                </div>
                <div class="w-full">
                  <div>
                    <span class="text-sm ">Hora Final</span>
                  </div>
                  <div class="min-time-example">
                    <input class="w-full h-12 border-0 text-center" placeholder="00:00:00" formControlName="end_time"
                           [ngxTimepicker]="min1" [min]="'03:15 am'" readonly>
                    <ngx-material-timepicker #min1></ngx-material-timepicker>
                  </div>
                </div>
          </div>
        </div>
      </ng-container>
      <ng-container ng-button-add>
        <app-button (click)="indexItemActive?saveFormCalendarHoliday():saveFormCalendarDayWeek()"
          type="button" label="{{isEdit?'Guardar':'Agregar'}}"
          brColor="border-brand-1"
          bgColor="bg-brand-1"
          txtColor="text-white" class="h-12 w-full"></app-button>
      </ng-container>
    </app-list-select>
  </div>
  <div class="w-1/5">
    <app-button (click)="backEvent()"
                type="button" label="Atras"
                brColor="border-brand-1"
                bgColor="bg-transparent"
                txtColor="text-brand-1" class="h-12 w-full whitespace-nowrap"></app-button>
  </div>
</div>

<app-block-page [show]="isBlockPage"></app-block-page>
