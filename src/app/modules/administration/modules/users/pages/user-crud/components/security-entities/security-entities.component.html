<div class="w-full space-y-10">
  <div class="w-full flex justify-between space-x-4 border-b-2 border-gray-400  pb-4 ">
    <div class="w-1/3 space-y-6 text-mono-70 space-y-2 ">
      <div class="space-y-2">
        <div>
          <span class="text-mono-70">Entidad</span>
          <ec-dropdown
            [dropStyle]="typeIdentificationStyle" [icon]="true"
            placeholder="Seleccion un contenedor"
          ></ec-dropdown>
        </div>
        <div>
          <span class="text-mono-70">Atributos</span>
          <ec-dropdown
            [dropStyle]="typeIdentificationStyle" [icon]="true"
            placeholder="Seleccion un contenedor"
          ></ec-dropdown>
        </div>
      </div>
      <div class="w-1/2">
        <app-button routerLink="/wizard/dymanic-forms/forms" type="button" label="Agregar a la lista"
                    brColor="border-blue-600"
                    bgColor="bg-transparent"
                    txtColor="text-blue-600" class="h-12 w-full"></app-button>
      </div>
    </div>
    <div class="w-full text-mono-70 space-y-2">
      <app-table [tableStyle]="styleTable" (dataReturn)="eventTableOption($event)"></app-table>
    </div>
  </div>
  <div class="flex space-x-4 w-1/4">
    <app-button type="button" label="Anterior"
                brColor="border-blue-600"
                bgColor="bg-transparent"
                txtColor="text-blue-600" class="h-12 w-full" (click)="backStep(2)"></app-button>
    <app-button type="button" label="Guardar"
                brColor="border-blue-600"
                bgColor="bg-blue-600"
                txtColor="text-gray-900" class="h-12 w-full" ></app-button>
  </div>
</div>
