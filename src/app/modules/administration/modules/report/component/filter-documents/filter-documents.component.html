<div class="sub-container primary-height">
  <div class="bg-white ec-container-workflow w-full p-4 flex flex-col space-y-1 border-b border-mono-30">
    <span class="t-h5 text-black">{{'REPORTS'|translate}}</span>
    <div class="flex flex-row bg-white">

    </div>
  </div>

  <perfect-scrollbar style="height:100%">
    <div>
      <div>

      </div>
      <div class="pb-24 h-full">
        <div class="h-full group-items ec-container-workflow">
          <div [formGroup]="formReport" class="h-full w-full">
              <div class="w-full h-full">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>
                <select id="countries" formControlName="value" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected>Choose a country</option>
                  <option value="matriculados">Matriculados</option>
                  <option value="retirados">Retirados</option>
                </select>
              </div>
            <div class="w-full h-full mt-12">
              <label>Fecha de Ingreso</label>
              <mat-form-field appearance="fill">
                <mat-label>MM/DD/YYYY</mat-label>
                <input matInput [matDatepicker]="dp1" formControlName="start_date">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="w-full h-full">
              <label>Fecha de Ingreso</label>
              <mat-form-field appearance="fill">
                <mat-label>MM/DD/YYYY</mat-label>
                <input matInput [matDatepicker]="dp2" formControlName="end_date">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2></mat-datepicker>
              </mat-form-field>
            </div>

          </div>
        </div>

        <div class="absolute left-0 p-4 w-full bottom-0 bg-white border-t border-mono-30"
             >
          <button class="b-solid w-full flex-1" (click)="getDateSp()">Buscar</button>
        </div>
      </div>
    </div>
  </perfect-scrollbar>
</div>

<app-block-page [show]="blockPage"></app-block-page>
