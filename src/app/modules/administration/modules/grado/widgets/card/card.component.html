<div *ngFor="let dataCard of dataArrayGraphics" class="p-4 bg-white">
  <div  class="text">
    <h4>{{ dataCard.label }}</h4>

    <span class="total">{{ dataCard.total }}</span>

    <span>
        <mat-icon color="primary">trending_up</mat-icon>
    </span>

    <span class="description">
        {{ dataCard.percentage }}%
    </span>

    <span> datos</span>
  </div>
  <div class="widget">
    <highcharts-chart [Highcharts]="Highcharts" [options]="dataCard.chartOptions"
                      style="width: 100%; height: 60px; display: block;">
    </highcharts-chart>
  </div>
</div>
