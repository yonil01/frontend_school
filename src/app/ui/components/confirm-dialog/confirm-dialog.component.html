          <span>{{title}}</span>

      </div>
      <div class="text-mono-70 t-body-1">
        <span>{{body}}</span>
      </div>
      <div class="actions flex justify-end w-full gap-2">
        <div>
          <button class="b-outline" (click)="action.emit(false)">
            <span>{{'CANCEL'|translate}}</span>
          </button>
        </div>
        <div>
          <button class="b-solid" (click)="action.emit(true)">
            <span>{{'ACEPT'|translate}}</span>
          </button>
        </div>
