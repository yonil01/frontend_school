<div class="flex flex-col">
  <div class="flex justify-between items-end">
    <div>
      <app-button *ngIf="tableStyle.buttonTittle?.showButton" type="button" label="{{tableStyle.buttonTittle?.label}}" routerLink="{{tableStyle.buttonTittle?.route}}"
                   brColor="border-blue-600"
                   bgColor="bg-blue-600"
                   txtColor="text-gray-900" class="h-12 w-full"></app-button>
    </div>
    <div *ngIf="tableStyle.isSearch" class="mb-3 xl:w-96">
      <div class="input-group relative flex flex items-stretch w-full mb-4 rounded bg-mono-10">
        <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-gray-400 font-normal rounded transition ease-in-out  bg-mono-10 m-0 focus:text-gray-700 focus:border-blue-600 focus:outline-none" placeholder="Buscar Formulario" aria-label="Search" aria-describedby="button-addon2">
        <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-400 text-center whitespace-nowrap rounded" id="basic-addon2">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
        </svg>
      </span>
      </div>
    </div>
  </div>

  <div   class="overflow-x-auto">
    <div *ngIf="tableStyle.type !== 2" class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full">
          <thead class="border-b">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 w-1">
              N°
            </th>
            <ng-container  *ngFor="let column of tableStyle.columns; index as i">
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 " [ngClass]="(i+1) === tableStyle.columns.length ? 'text-sm font-medium text-gray-900 px-6 py-4 text-brand-2 w-4' : ''">
                {{ column.label }}
              </th>
            </ng-container>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of tableStyle.dataSource; index as i;" class="border-b">
            <ng-container *ngIf="i+1 >= rangeMin+1 && i+1 <= rangeMax">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-400">{{i + 1}}</td>
              <td  class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                {{data.value1}}
              </td>
              <td  class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                {{data.value2}}
              </td>
              <td  class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                {{data.value3}}
              </td>
              <td  class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
              {{data.value4}}
            </td>
              <td  class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                {{data.value5}}
              </td>

              <td class="text-sm text-center text-gray-400 font-light px-6 py-4 whitespace-nowrap flex space-x-4">
                <span *ngFor="let option of tableStyle.options;" class="cursor-pointer" appIcon [iconName]="option.icon + ' table'" [iconColor]="option.color" (click)="eventRunOption(data, i, option.type)"></span>
              </td>
            </ng-container>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div *ngIf="tableStyle.type === 2"  class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div *ngFor="let dataSource of tableStyle.dataSources; index as index" class="overflow-hidden">
        <table class="min-w-full">
          <thead class="border-b">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 w-1">
              N°
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 flex-7">
              Entidad
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-brand-2 w-4">
              Opciones
            </th>
          </tr>
          </thead>
          <tbody>
          <tr class="border-b">
            <ng-container *ngIf="index+1 >= rangeMin+1 && index+1 <= rangeMax">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-400">{{index + 1}}</td>
              <td class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                {{dataSource.title}}
              </td>
              <td class="text-sm text-center text-gray-400 font-light px-6 py-4 whitespace-nowrap flex space-x-4">
                <span *ngFor="let optionMax of tableStyle.optionMax;" class="cursor-pointer" appIcon [iconName]="optionMax.icon + ' table'" [iconColor]="optionMax.color" ></span>
              </td>
            </ng-container>
          </tr>
          </tbody>
        </table>
        <div class="px-10">
          <table class="min-w-full text-center">
            <thead>
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 w-1">
                N°
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 flex-7">
                Atributo
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 text-brand-2 px-6 py-4">
                Valor
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-brand-2 w-4">
                Opciones
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of tableStyle.dataSources![index].datasource; index as i;">
              <ng-container *ngIf="i+1 >= rangeMin+1 && i+1 <= rangeMax">
                <td class=" py-4 whitespace-nowrap text-sm font-medium text-gray-400">{{i + 1}}</td>
                <td class="text-sm text-gray-400 text-left font-light px-6 py-4">
                  {{data.name}}
                </td>
                <td class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
                  {{data.name}}
                </td>
                <td class="text-sm text-center text-gray-400 font-light px-6 py-4 whitespace-nowrap flex space-x-4 justify-center">
                  <span *ngFor="let option of tableStyle.options;" class="cursor-pointer" appIcon [iconName]="option.icon + ' table'" [iconColor]="option.color" (click)="eventRunOption(data, i, option.type)"></span>
                </td>
              </ng-container>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  <div *ngIf="tableStyle.dataSource?.length !== 0" class="mt-4 flex sm:px-6 lg:px-8">
    <div class="flex-1 ">
      <select class="outline-none py-2 px-4 bg-transparent border-2 text-mono-70 border-mono-70 rounded-md text-sm" #t (change)="showChangeTable(t.value)">
        <option class="bg-transparent border-2 text-mono-70 border-mono-70" value="5">05</option>
        <option class="bg-transparent border-2 text-mono-70 border-mono-70" value="10">10</option>
      </select>
    </div>
    <div class="flex space-x-2">
      <div>
        <app-button [disabled]="rangeMin == 0 " [style]="'justify-content: center;'" type="button" label=""
                    brColor="border-mono-70" icon="chevron left"
                    bgColor="bg-outline-gray-50"
                    txtColor="text-mono-70" class="w-full h-9" (click)="showBackTable()"></app-button>
      </div>
      <div>
        <app-button [style]="'justify-content: center;'" type="button" label="{{ rangeMax/valueSelect }}/{{ showSectionNumber() }}"
                    brColor="border-mono-70"
                    bgColor="bg-outline-gray-50"
                    txtColor="text-mono-70" class="w-full h-9" ></app-button>
      </div>
      <div>
        <app-button [disabled]="tableStyle.dataSource?.length! - 1 < rangeMax" [style]="'justify-content: center;'" type="button" label=""
                    brColor="border-mono-70" icon="chevron right"
                    bgColor="bg-outline-gray-50"
                    txtColor="text-mono-70" class="w-full h-9" (click)="showNextTable()"></app-button>
      </div>
    </div>
  </div>
</div>
</div>
