<div class="flex flex-col">

  <div class="flex justify-end">
    <div class="mb-3 xl:w-96">
      <div class="input-group relative flex flex items-stretch w-full mb-4 rounded bg-mono-10">
        <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-gray-400 font-normal rounded transition ease-in-out  bg-mono-10 m-0 focus:text-gray-700 focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-400 text-center whitespace-nowrap rounded" id="basic-addon2">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
        </svg>
      </span>
      </div>
    </div>
  </div>

  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full">
          <thead class="border-b">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 w-1">
              NÂ°
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 flex-7">
              Formularios
            </th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left text-brand-2 w-4">
              Opciones
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of tableStyle.dataSource; index as i;" class="border-b">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-400">{{i + 1}}</td>
            <td class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
              {{data.value}}
            </td>
            <td class="text-sm text-gray-400 font-light px-6 py-4 whitespace-nowrap">
              <span *ngFor="let option of tableStyle.options" appIcon [iconName]="option.icon + ' table'" [iconColor]="option.color"></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="sizeArray != 0" class="mt-4 flex">
    <div class="flex-1">
      <select name="ampm" class=" outline-none bg-outline-gray-50 py-2 px-4 border-gray-300 rounded-md text-sm outline-none" #t (change)="showChangeTable(t.value)">
        <option value="5">05</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="flex space-x-2">
      <div>
        <app-button [disabled]="rangeMin == 0 " [style]="'justify-content: center;'" type="button" label=""
                    brColor="border-outline-gray-50" icon="chevron right"
                    bgColor="bg-outline-gray-50"
                    txtColor="text-container-gray-900" class="w-full h-9" (click)="showBackTable()"></app-button>
      </div>
      <div>
        <app-button [style]="'justify-content: center;'" type="button" label="{{ rangeMax/valueSelect }}/{{ showSectionNumber() }}"
                    brColor="border-outline-gray-50" icon=""
                    bgColor="bg-outline-gray-50"
                    txtColor="text-container-gray-900" class="w-full h-9" ></app-button>
      </div>
      <div>
        <app-button [disabled]="sizeArray - 1 < rangeMax" [style]="'justify-content: center;'" type="button" label=""
                    brColor="border-outline-gray-50" icon="chevron left"
                    bgColor="bg-outline-gray-50"
                    txtColor="text-container-gray-900" class="w-full h-9" (click)="showNextTable()"></app-button>
      </div>
    </div>
  </div>
</div>
