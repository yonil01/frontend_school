<div *ngIf="isManuals" class="options-system fixed top-0 left-0 w-full h-screen flex items-center justify-center" style="background: rgba(0,0,0,0.6); z-index: 2000">
  <div class="modal space-y-6 drop-shadow-lg rounded border-mono-30 bg-white p-4 w-full md:w-2/3 lg:w-1/3">
    <div class="flex items-center justify-between">
      <span class="t-h5 text-brand-2">Manuales</span>
      <button (click)="isManuals = false" class="b-ghost w-10 h-10">
        <div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.39705 4.55379L4.46967 4.46967C4.73594 4.2034 5.1526 4.1792 5.44621 4.39705L5.53033 4.46967L12 10.939L18.4697 4.46967C18.7626 4.17678 19.2374 4.17678 19.5303 4.46967C19.8232 4.76256 19.8232 5.23744 19.5303 5.53033L13.061 12L19.5303 18.4697C19.7966 18.7359 19.8208 19.1526 19.6029 19.4462L19.5303 19.5303C19.2641 19.7966 18.8474 19.8208 18.5538 19.6029L18.4697 19.5303L12 13.061L5.53033 19.5303C5.23744 19.8232 4.76256 19.8232 4.46967 19.5303C4.17678 19.2374 4.17678 18.7626 4.46967 18.4697L10.939 12L4.46967 5.53033C4.2034 5.26406 4.1792 4.8474 4.39705 4.55379L4.46967 4.46967L4.39705 4.55379Z"/>
          </svg>
        </div>
      </button>
    </div>
    <div class="options flex flex-col items-center space-y-4">
      <div *ngFor="let item of linksManuales" class="w-full">
        <a href="{{item.url}}" target="_blank"  class="flex space-x-2 items-center justify-center w-full p-2 rounded border border-brand-2 hover:bg-brand-2 text-brand-2 hover:text-white">
          <span class="font-icon-material text-lg">{{item.icon}}</span>
          <span class="t-body-1">{{item.name}}</span>
        </a>
      </div>
    </div>
    <div class="actions flex border-t border-mono-30 pt-4 justify-end">
      <button (click)="isManuals=false" class="b-ghost h-10">{{'CLOSE'|translate}}</button>
    </div>
  </div>
</div>

<div *ngIf="isConfigSystem" class="options-system fixed top-0 left-0 w-full h-screen flex items-center justify-center" style="background: rgba(0,0,0,0.6); z-index: 2000">
  <div class="modal space-y-6 drop-shadow-lg rounded border-mono-30 bg-white p-4 w-full md:w-2/3 lg:w-1/3">
    <div class="flex items-center justify-between">
      <span class="t-h5 text-brand-2">{{'PROFILE'|translate}}</span>
      <button (click)="isConfigSystem = false" class="b-ghost w-10 h-10">
        <div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.39705 4.55379L4.46967 4.46967C4.73594 4.2034 5.1526 4.1792 5.44621 4.39705L5.53033 4.46967L12 10.939L18.4697 4.46967C18.7626 4.17678 19.2374 4.17678 19.5303 4.46967C19.8232 4.76256 19.8232 5.23744 19.5303 5.53033L13.061 12L19.5303 18.4697C19.7966 18.7359 19.8208 19.1526 19.6029 19.4462L19.5303 19.5303C19.2641 19.7966 18.8474 19.8208 18.5538 19.6029L18.4697 19.5303L12 13.061L5.53033 19.5303C5.23744 19.8232 4.76256 19.8232 4.46967 19.5303C4.17678 19.2374 4.17678 18.7626 4.46967 18.4697L10.939 12L4.46967 5.53033C4.2034 5.26406 4.1792 4.8474 4.39705 4.55379L4.46967 4.46967L4.39705 4.55379Z"/>
          </svg>
        </div>
      </button>
    </div>
    <div class="options flex flex-col items-center space-y-4">
      <div class="w-full flex justify-between">
        <div class="info-user w-full flex flex-col">
          <span class="t-body-1 w-full text-left text-black">{{user.name+' '+user.last_name}}</span>
          <span class="t-body-2 w-full text-left text-brand-2">{{user.email_notifications}}</span>
        </div>
        <div class="info-user w-full flex flex-col">
          <span class="t-body-1 w-full text-right text-black">{{dateNow}}</span>
          <span class="t-body-2 w-full text-right text-brand-2">{{'LAST_CONNECTION' | translate}}</span>
        </div>
      </div>
      <div class="info-user w-full flex flex-col">
        <span class="t-caption-2 w-full text-left text-brand-2">Roles</span>
        <div class="t-body-2 w-full text-left text-black">
          <span *ngFor="let roleUser of rolesUser">{{roleUser + ', '}}</span>
        </div>
      </div>
      <div class="w-1/2 border-t border-mono-30"></div>
      <div class="w-full space-y-1">
        <label class="t-caption-2 text-mono-70">{{'LANGUAGE'|translate}}</label>
        <div class="flex space-x-2">
          <button (click)="setLanguage('es')" class="rounded flex-1 p-2 space-x-2 {{language === 'es' ? 'drop-shadow-md border border-brand-2 text-brand-2 bg-white-p':'bg-mono-10 text-mono-70'}}">
            <img class="rounded-full w-5 h-5" src="/assets/img/banner-es.png" alt="spanish img">
            <span class="b-body-2 w-full text-left">{{'SPANISH' | translate}}</span>
          </button>
          <button (click)="setLanguage('en')" class="rounded flex-1 p-2 space-x-2 {{language === 'en' ? 'drop-shadow-md border border-brand-2 text-brand-2 bg-white-p':'bg-mono-10 text-mono-70'}}">
            <img class="rounded-full w-5 h-5" src="/assets/img/banner-en.png" alt="english img">
            <span class="b-body-2 w-full text-left">{{'ENGLISH' | translate}}</span>
          </button>
        </div>
      </div>
    </div>
    <div class="actions flex border-t border-mono-30 pt-4 justify-end">
      <button (click)="isConfigSystem=false" class="b-ghost h-10">{{'CLOSE'|translate}}</button>
    </div>
  </div>
</div>

<app-block-page [show]="isBlock"></app-block-page>
<ec-toast [toastStyle]="toastStyle"></ec-toast>

<app-confirm-dialog [show]="showConfirmLogout" type="warning" title="¿Está seguro(a) de cerrar la sesión?"
                    body="" (onEvent)="confirmDialogLogout($event)"></app-confirm-dialog>
