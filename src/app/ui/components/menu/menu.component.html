<div class="w-screen h-screen fixed flex top-0 left-0">

      <div class="svg">
        <img class="h-8" src="{{this.url_logo}}">
      </div>
    </div>

          <div class="svg mr-1">

        </div>
        <div class="truncate w-40 text-black">
          <span class="t-body-1">{{UserNames}}</span>
        </div>
      </div>
